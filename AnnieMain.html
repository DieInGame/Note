<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>安妮与提伯斯</title>
    <link rel="stylesheet" href="style.css">
    <script src="loader.js"></script>
</head>

<body>
    <!-- UI -->
    <canvas id="canvas" class="ui"></canvas>
    <div id="ui" class="fullscreen hidden">
        <!--主画面-->
        <!-- 血条 经验条 护盾-->
        <div id="player" class="ui noborder">
            <div class="middle playerPanel">
                <span id="level" class="">1</span>
                <div id="shield" class="border">
                    <div id="shieldInner" class="innerBar"></div>
                    <span id="shieldNum" class="num hidden">0/0</span>
                    <div id="life" class="border">
                        <div id="lifeInner" class="innerBar"></div>
                        <span id="lifeNum" class="num">0/0</span>
                    </div>
                </div>
                <div id="exp" class="noborder">
                    <div id="expInner" class="noborder"></div>
                </div>
                <!-- 血条 技能条 的背景-->
                <div class="lifeBgImage"></div>
                <!-- 状态栏 -->
                <div class="status">
                    <ul id="statusList">
                    </ul>
                </div>
            </div>
        </div>
        <!-- 技能条 -->
        <div id="skill" class="ui">
            <div class="skillList noborder">
                <div id="skill0" class="skill">
                    <div class="cooldown"></div>
                </div>
                <div id="skill1" class="skill">
                    <div class="cooldown"></div>
                    <p class="skillButton">Q</p>
                </div>
                <div id="skill2" class="skill">
                    <div class="cooldown"></div>
                    <p class="skillButton">W</p>
                </div>
                <div id="skill3" class="skill">
                    <div class="cooldown"></div>
                    <p class="skillButton">E</p>
                </div>
                <div id="skill4" class="skill">
                    <div class="cooldown"></div>
                    <p class="skillButton">R</p>
                </div>
            </div>
        </div>
        <!-- 战斗信息 -->
        <div id="message" class="ui">
            <div class='messageList'>
                <ul id="messageInfo">
                </ul>
            </div>
        </div>
        <!-- 快捷方式 点击打开各种面板-->
        <div id="shortcut" class="ui"></div>
        <!-- 场地特性表示 -->
        <div id="feature" class="ui">
            <p>区域 <span id="areaCount">1</span> <span id="rare" class="rare">稀有</span></p>
            <p class="subtitle">区域特性</p>
            <p id="featureList"></p>
            <p id="cannotLeave" class="subtitle">离开前还需要击杀<span id="leaveKill">0</span>只怪兽</p>
            <p id="canLeave" class="subtitle hidden">当前区域已经可以离开了</p>
        </div>
        <!-- 角色属性 -->
        <div id="playerInfo" class="ui hidden">
            <div id="roleImage" class="annieImage"></div>
            <div id="roleInfo">
                <dl>
                    <dt id="nameInfo" colspan='2'></dt>
                </dl>
                <dl>
                    <dd>等级</dd>
                    <dd id="levelInfo">1</dd>
                </dl>
                <dl>
                    <dd>距离升级</dd>
                    <dd><span id="nextLvExpInfo">300</span>经验</dd>
                </dl>
                <dl>
                    <dd>生命</dd>
                    <dd id="lifeInfo">512/512</dd>
                </dl>
                <dl>
                    <dd>攻击力</dd>
                    <dd id="powerInfo">50</dd>
                </dl>
                <dl>
                    <dd>攻击速度</dd>
                    <dd id="attackSpeedInfo">1.2</dd>
                </dl>
                <dl>
                    <dd>暴击几率</dd>
                    <dd><span id="criticalInfo">10</span>%</dd>
                </dl>
                <dl>
                    <dd>生命吸取</dd>
                    <dd><span id="drainLifeInfo">3</span>%</dd>
                </dl>
                <dl>
                    <dd>移动速度</dd>
                    <dd id="moveSpeedInfo">200</dd>
                </dl>
                <dl>
                    <dd>闪避几率</dd>
                    <dd><span id="dodgeInfo">10</span>%</dd>
                </dl>
            </div>
        </div>
        <!-- 统计 成就 -->
        <div id="achievement" class="ui panel"></div>
        <!-- 系统菜单 -->
        <div id="system" class="ui hidden">
            <div class="mask"></div>
            <div class="middle pause">
                <!-- 中断游戏 -->
                <div id="save"></div>
                <!-- 返回 -->
                <div id="returnGame"></div>
            </div>
        </div>
    </div>
    <!-- 剧情用 -->
    <div id="scenario" class="fullscreen hidden">
        <div id="scenarioBg"></div>
        <img id="close" src="media/ui/close.png" title="跳过剧情"></img>
        <div class="dialog">
            <div class="middle">
                <!-- 头像 -->
                <div id="head" class="none"></div>
                <!-- 对话框 -->
                <div id="dialog" class="">
                    <p id="lines"></p>
                    <img id="next" class="twinkling" src="media/ui/next.png"></img>
                </div>
            </div>
        </div>
        <!-- 画面选项 -->
        <div id="selecter" class="selecter hidden">
            <div class="middle">
                <ui id="selectList">
                </ui>
            </div>
        </div>
    </div>
    <!-- 开始画面 -->
    <div id="main" class="fullscreen hidden">
        <div id="title"></div>
        <div id="mainMenu">
            <div class="middle">
                <div id="newGame"></div>
                <div id="loadGame" class="disable" title="你必须要有一个可用的存档"></div>
            </div>
        </div>
    </div>
    <!-- loading画面 -->
    <div id="loading" class="fullscreen">
        <span class="loadStr">Loading...</span>
    </div>
</body>

</html>
