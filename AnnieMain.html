<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>安妮与提伯斯</title>
	<link rel="stylesheet" href="style.css">
	<script src="loader.js"></script>
</head>
<body>
	<!-- UI -->
	<div id="ui" class="full">	
		<!--主画面-->
		<canvas id="canvas" class="ui"></canvas>
		<!-- 角色名 血条 经验条 护盾-->
		<div id="summary" class="ui">
			<span id="name" class="name">安妮</span>
			<span id="level">18</span>
			<span id="name" class="name">经验</span>
			<div id="shield" class="border"></div>
			<div id="life" class="border"></div>
		</div>
		<!-- 技能条 -->
		<div id="skill" class="ui border">
			<div id="skill0" class="skill"></div>
			<div id="skill1" class="skill"></div>
			<div id="skill2" class="skill"></div>
			<div id="skill3" class="skill"></div>
			<div id="skill4" class="skill"></div>
		</div>
		<!-- 战斗信息 -->
		<div id="message" class="ui"></div>
		<!-- 状态栏 -->
		<div id="status" class="ui"></div>
		<!-- 快捷方式 点击打开各种面板-->
		<div id="shortcut" class="ui"></div>
		<!-- 场地特性表示 -->
		<div id="feature" class="ui"></div>
		<!-- 角色属性 -->
		<div id="playerInfo" class="ui panel"></div>
		<!-- 统计 成就 -->
		<div id="achievement" class="ui panel"></div>
		<!-- 系统菜单 -->
		<div id="system" class="ui panel"></div>
	</div>
	<!-- 剧情用 -->
	<div id="scenario" class="full hidden">
		<!-- 头像 -->
		<div id="head" class="scenario"></div>
		<!-- 对话框 -->
		<div id="dialog" class="scenario">
			<span id="lines"></span>
		</div>
		<!-- 选择难度用 -->
		<div id="selecter"></div>
	</div>
	<!-- 开始画面 -->
	<div id="main" class="full hidden">
		<div id="title">安妮与提伯斯</div>
		<div id="intro">按任意键开始</div>
		<div id="mainMenu hidden">
			<a href="#" id="newGame">新的开始</a>
			<a href="#" id="newGame">继续</a>
		</div>
	</div>
	<!-- loading画面 -->
	<div id="loading" class="full hidden">
		Loading...
	</div>

</body>
</html>
